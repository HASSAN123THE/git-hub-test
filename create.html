<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create.css">
    <script defer src="create.js"></script>
</head>
<body>
    <div class="main">
        <div class="maincontent">
            <h2 style="font-size: 2em; color: #0f0; text-transform: uppercase;">SIGN UP</h2>
            <div class="content">
                <input id="input1signin" class="inputs" type="text" placeholder="First Name">
                <input id="input2signin" class="inputs" type="text" placeholder="Second Name">
                <input id="input3signin" class="inputs" type="text" placeholder="Email">
                <input id="input4signin" class="inputs" type="password" placeholder="password">
                <button onclick="changepage()" id="btnsignin" class="btn">Sign Up</button>
                <div class="signup">
                    <p id="p" onclick="changepagetologin()" class="p">I already have a account? log in</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
